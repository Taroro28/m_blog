{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- IEの最適化 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- レスポンシブデザイン -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ページのタイトル -->
    {% block pagetitle%}
    <title>Actuary新時代</title>
    {% endblock %}

    <!-- jquery -->
    <script type="text/javascript" src="{% static "app/js/jquery-3.3.1.min.js"%}"></script>

    <!-- ページトップに戻る -->
    <script type="text/javascript" src="{% static "app/js/top_scroll.js"%}"></script>

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- css -->
    {% block css %}
    {% endblock %}

    <!-- js -->
    {% block js %}
    {% endblock %}

  </head>
  <body>

    <!-- header -->
    {% block header %}
    {% endblock header%}

    <!-- nav -->
    {% block nav %}
    {% endblock %}

    <!-- main -->
    {% block main %}
    {% endblock %}

    <!-- footer -->
    <footer>
      <ul class="SNS">
        <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
        <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
      </ul>
      <p>コピーライト</p>
    </footer>
    <p id="PageTopBtn"><a href="#wrap"><i class="fas fa-angle-double-up faa-float animated"></i></a></p>
  </body>
</html>
